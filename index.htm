<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        button {
            background: white;
            color: #008cff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
        }

        button:hover {
            background: #008cff;
            color: white;
        }

        img {
            width: 180px;
            height: 180px;
            margin-top: 20px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }

        .win {
            color: #00ff88;
        }

        .lose {
            color: #ff0066;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Toss</h1>

        <button onclick="toss('masjid')">Masjid</button>
        <button onclick="toss('chand')">Chand</button>

        <br>
        <img id="img" src="">

        <h1 id="result"></h1>
    </div>

    <script src="app.js"></script>

</body>
</html>
